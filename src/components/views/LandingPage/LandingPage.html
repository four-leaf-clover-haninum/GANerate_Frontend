<!DOCTYPE html>
<html>
<head>
  <!-- Font Awesome CSS 링크 추가 -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />


    <script src = "./LoginPage.js" defer></script>

  <style>
    /* Set the page height to full viewport height */
    html, body {
      height: 100%;
      margin: 0;
    }

    /* Center the apple icon both horizontally and vertically */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* Add this line to center content vertically */
    }

    /* 네비바 스타일링 */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #f7f7f7;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 아이콘 컨테이너 스타일링 */
    .apple-icon {
      width: 200px;
      height: 200px;
      background-color: #f7f7f7;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 80px; /* Adjust this value to control the space between navbar and the icon */
    }

    /* 아이콘 스타일링 */
    .apple-icon i {
      font-size: 100px; /* Adjust the font-size to make the icon larger */
      color: #e74c3c; /* Change the color of the icon if needed */
    }
  </style>
</head>
<body>
  <!-- 네비바 -->
  <div class="navbar">
    <NavBar />
  </div>

  <!-- 아이콘 -->
  <div class="apple-icon">
    <i class="fas fa-apple-alt"></i>
  </div>

</body>
</html>
